<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS PDF Practice - Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f4ff;
            border-color: #5568d3;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .pdf-viewer {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 5px;
        }

        .status-success {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .status-info {
            background: #3b82f6;
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        select {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
        }

        .system-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üóÑÔ∏è GFS PDF Practice</h1>
        <p style="color: #6b7280; margin-top: 5px;">Sistema de Archivos Distribuido para PDFs</p>
    </header>

    <!-- Estado del Sistema -->
    <div class="card">
        <div class="card-title">üìä Estado del Sistema</div>
        <div id="systemStatus" class="system-status">
            <div class="stat-box">
                <div class="stat-value" id="chunkserversCount">-</div>
                <div class="stat-label">Chunkservers Activos</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="pdfsCount">-</div>
                <div class="stat-label">PDFs Almacenados</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="replicationFactor">3x</div>
                <div class="stat-label">Factor de Replicaci√≥n</div>
            </div>
        </div>
    </div>

    <!-- Subir PDF -->
    <div class="card">
        <div class="card-title">üì§ Subir PDF</div>
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 3em; margin-bottom: 15px;">üìÑ</div>
            <p style="font-size: 1.1em; color: #667eea; font-weight: bold;">
                Haz clic o arrastra un PDF aqu√≠
            </p>
            <p style="color: #6b7280; margin-top: 10px;">
                M√°ximo 50MB
            </p>
        </div>
        <input type="file" id="fileInput" accept=".pdf">
        <div class="controls">
            <button id="uploadBtn" onclick="uploadPdf()" disabled>Subir PDF</button>
            <span id="selectedFile" style="color: #6b7280;"></span>
        </div>
        <div id="uploadMessage" class="message"></div>
    </div>

    <!-- Ver PDF -->
    <div class="card">
        <div class="card-title">üì• Ver PDF</div>
        <div class="controls">
            <select id="pdfSelect">
                <option value="">Seleccionar PDF...</option>
            </select>
            <button onclick="viewPdf()">Ver PDF</button>
            <button onclick="downloadPdf()">Descargar</button>
            <button onclick="refreshPdfList()">üîÑ Actualizar Lista</button>
        </div>
        <div id="viewMessage" class="message"></div>
        <div id="pdfViewerContainer" style="margin-top: 20px;">
            <iframe id="pdfViewer" class="pdf-viewer" style="display: none;"></iframe>
            <div id="noPreview" class="loading">
                Selecciona un PDF para visualizarlo
            </div>
        </div>
    </div>
</div>

<script>
    // Variables globales
    let selectedFile = null;
    const API_BASE = '/api/pdf';

    // Inicializar al cargar
    window.addEventListener('load', () => {
        updateSystemStatus();
        refreshPdfList();

        // Auto-refresh cada 10 segundos
        setInterval(updateSystemStatus, 10000);
    });

    // Manejo de drag & drop
    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFileSelect(files[0]);
        }
    });

    // Manejo de selecci√≥n de archivo
    document.getElementById('fileInput').addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFileSelect(e.target.files[0]);
        }
    });

    function handleFileSelect(file) {
        if (file.type !== 'application/pdf') {
            showMessage('uploadMessage', 'Solo se permiten archivos PDF', 'error');
            return;
        }

        if (file.size > 50 * 1024 * 1024) {
            showMessage('uploadMessage', 'El archivo no debe superar 50MB', 'error');
            return;
        }

        selectedFile = file;
        document.getElementById('selectedFile').textContent =
            `Archivo: ${file.name} (${formatBytes(file.size)})`;
        document.getElementById('uploadBtn').disabled = false;
        hideMessage('uploadMessage');
    }

    // Subir PDF
    async function uploadPdf() {
        if (!selectedFile) return;

        const uploadBtn = document.getElementById('uploadBtn');
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Subiendo...';

        try {
            const formData = new FormData();
            formData.append('file', selectedFile);

            const response = await fetch(API_BASE + '/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.status === 'success') {
                showMessage('uploadMessage',
                    `‚úÖ ${result.message} - ID: ${result.pdfId}`, 'success');

                // Limpiar selecci√≥n
                selectedFile = null;
                document.getElementById('fileInput').value = '';
                document.getElementById('selectedFile').textContent = '';

                // Actualizar lista
                setTimeout(refreshPdfList, 1000);
            } else {
                showMessage('uploadMessage', `‚ùå ${result.message}`, 'error');
            }

        } catch (error) {
            showMessage('uploadMessage', `‚ùå Error: ${error.message}`, 'error');
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Subir PDF';
        }
    }

    // Ver PDF
    async function viewPdf() {
        const pdfSelect = document.getElementById('pdfSelect');
        const pdfId = pdfSelect.value;

        if (!pdfId) {
            showMessage('viewMessage', 'Selecciona un PDF', 'error');
            return;
        }

        showMessage('viewMessage', 'Cargando PDF...', 'success');
        document.getElementById('pdfViewer').style.display = 'none';
        document.getElementById('noPreview').style.display = 'block';
        document.getElementById('noPreview').innerHTML =
            '<div class="spinner"></div><p>Descargando PDF...</p>';

        try {
            const response = await fetch(`${API_BASE}/download/${pdfId}`);

            if (!response.ok) {
                throw new Error('Error descargando PDF');
            }

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            document.getElementById('pdfViewer').src = url;
            document.getElementById('pdfViewer').style.display = 'block';
            document.getElementById('noPreview').style.display = 'none';

            hideMessage('viewMessage');

        } catch (error) {
            showMessage('viewMessage', `‚ùå Error: ${error.message}`, 'error');
            document.getElementById('noPreview').innerHTML =
                'Error cargando el PDF';
        }
    }

    // Descargar PDF
    function downloadPdf() {
        const pdfSelect = document.getElementById('pdfSelect');
        const pdfId = pdfSelect.value;

        if (!pdfId) {
            showMessage('viewMessage', 'Selecciona un PDF', 'error');
            return;
        }

        window.open(`${API_BASE}/download/${pdfId}`, '_blank');
    }

    // Refrescar lista de PDFs
    async function refreshPdfList() {
        try {
            const response = await fetch(API_BASE + '/list');
            const result = await response.json();

            const pdfSelect = document.getElementById('pdfSelect');
            pdfSelect.innerHTML = '<option value="">Seleccionar PDF...</option>';

            if (result.pdfs && result.pdfs.length > 0) {
                result.pdfs.forEach(pdf => {
                    const option = document.createElement('option');
                    option.value = pdf.pdfId;
                    option.textContent = `${pdf.pdfId} (${formatBytes(pdf.size)})`;
                    pdfSelect.appendChild(option);
                });
            }

            document.getElementById('pdfsCount').textContent = result.total || 0;

        } catch (error) {
            console.error('Error refrescando lista:', error);
        }
    }

    // Actualizar estado del sistema
    async function updateSystemStatus() {
        try {
            const response = await fetch(API_BASE + '/system-status');
            const status = await response.json();

            document.getElementById('chunkserversCount').textContent =
                `${status.healthyChunkservers}/${status.totalChunkservers}`;

            document.getElementById('replicationFactor').textContent =
                `${status.replicationFactor}x`;

        } catch (error) {
            console.error('Error obteniendo estado:', error);
        }
    }

    // Utilidades
    function showMessage(elementId, text, type) {
        const element = document.getElementById(elementId);
        element.textContent = text;
        element.className = `message show ${type}`;
    }

    function hideMessage(elementId) {
        const element = document.getElementById(elementId);
        element.classList.remove('show');
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
    }
</script>
</body>
</html>
