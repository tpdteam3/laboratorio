# ============================================================
# GFS ChunkServer Configuration
# ============================================================
# NOTA: Usar perfiles diferentes para cada chunkserver
# Ejemplo: mvn spring-boot:run -Dspring-boot.run.arguments="--server.port=9001"
# Server Configuration
spring.application.name=chunkserver
server.port=9001
# ChunkServer Configuration
chunkserver.id=chunkserver-1
chunkserver.storage-path=./storage/cs1
chunkserver.master-url=http://localhost:9000/master
chunkserver.hostname=localhost
# Logging
logging.level.com.gfs.chunkserver=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Tomcat Configuration
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
